<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/game.js" defer type="module"></script>
    <title>RPS</title>
</head>
<body>
    <div id="gamewrapper">
        <section id="menu">
            <h1>Stein, Saks, Papir</h1>
            <p>
                Stein saks papir er en gammel klassiker. Det er best av tre, alltid! <br>
                Hvis du 
                <ul>
                    <li>Stein vinner over saks</li>
                    <li>Papir vinner over stein</li>
                    <li>Saks vinner over papir</li>
                </ul>
            </p>
            <button id="playbutton">Start spillet!</button>
        </section>
        <section id="gameSection">
            <div id="counter">
                1
            </div>
            <div class="results">
                <img id='computerchoice' src="./img/questionmark.png" alt="result of game">
                <img id='userchoice' src="./img/questionmark.png" alt="result of game">
            </div>
            <div class="userchoices">
                <img id="scissorbutton" src="./img/paper.png" alt="scissors">
                <img id="stonebutton" src="./img/scissor.png" alt="stone" >
                <img id="paperbutton" src="./img/rock.png" alt="paper" >
            </div>
        </section>
    </div>
</body>
</html>
